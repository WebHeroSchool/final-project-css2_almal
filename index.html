<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bali</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="logo" src="img/icon.png" alt="">
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
          <nav class="menu">
            <a class="menu__item" href="#">start</a>
            <a class="menu__item menu__item_active" href="#">services</a>
            <a class="menu__item" href="#">about</a>
            <a class="menu__item" href="#">blog</a>
            <a class="menu__item" href="#">contact us</a>
          </nav>
        </div>
        <nav class="menu">
          <a class="menu__item" href="#">Start</a>
          <a class="menu__item" href="#">Services</a>
          <a class="menu__item" href="#">About</a>
          <a class="menu__item" href="#">Blog</a>
          <a class="menu__item" href="#">Contact us</a>
        </nav>
      </header>
      <main class="main-wrapper">
        <section class="info">
          <div class="info__content">
            <div class="content__img">
              <img class="Indonesia-title" src="img/Indonesia.png" alt="Indonesia">
            </div>
            <p class="info__description">
              Best Bali travel guide with great tips. Book hotels and villas, explore the best spas, events, Bali temples,
              scuba centers, and activities.
            </p>
            <a class="info__button" href="#">Book travel</a>
          </div>
        </section>
        <section class="images">
          <img class="images__item images__item_big" src="img/1.png" alt="">
          <img class="images__item" src="img/2.png" alt="">
          <img class="images__item" src="img/3.png" alt="">
        </section>
      </main>
    </div>
  </body>
</html>
